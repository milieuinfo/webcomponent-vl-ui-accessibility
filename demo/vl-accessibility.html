<!DOCTYPE html>
<html>
	<head>
        <title>vl-accessibility voorbeeld</title>
        <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
        <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
        <script type="module" src="/node_modules/vl-ui-link/dist/vl-link.js"></script>
        <script type="module" src="/node_modules/vl-ui-typography/dist/vl-typography.js"></script>

        <script type="module" src="/src/vl-accessibility.js"></script>

        <link rel="stylesheet" type="text/css" href="/src/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-link/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css">
    </head>

	<body is="vl-body">
        <vl-demo-page data-vl-webcomponent="vl-accessibility">
            <vl-demo data-vl-title="Toegankelijkheidspagina" data-vl-no-code-preview>
                <a is="vl-link" href="/demo/vl-accessibility-demo.html">Bekijk voorbeeld</a>
                <vl-code-preview slot="code">
                    <vl-accessibility data-vl-application="Applicatie" data-vl-version="1.0" data-vl-date="15 oktober 2020" data-vl-date-modified="31 december 2020"></vl-accessibility>
                </vl-code-preview>
            </vl-demo>

            <vl-demo data-vl-title="Toegankelijkheidspagina met tekortkomingen" data-vl-no-code-preview>
                <a is="vl-link" href="/demo/vl-accessibility-non-compliances-demo.html">Bekijk voorbeeld</a>
                <vl-code-preview slot="code">
                    <vl-accessibility data-vl-application="Applicatie" data-vl-version="1.0" data-vl-date="15 oktober 2020" data-vl-date-modified="31 december 2020" data-vl-external-approved>
                        <vl-typography slot="non-compliances">
                            <ul>
                                <li>Tekortkoming 1 met indicatie van onevenredige kost en wat nog aangepakt zal worden.</li>
                                <li>Tekortkoming 2 met indicatie van onevenredige kost en wat nog aangepakt zal worden.</li>
                                <li>Tekortkoming 3 met indicatie van onevenredige kost en wat nog aangepakt zal worden.</li>
                            </ul>
                        </vl-typography>
                    </vl-accessibility>
                </vl-code-preview>
            </vl-demo>
        </vl-demo-page>
    </body>
</html>
